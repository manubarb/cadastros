{% extends 'cadastros/modelo2.html' %}

{% block titulo %}
<title>Lista de itens</title>
{% endblock %}

{% block content %}
<h3>Lista</h3>
<a href="/cadastrar">Cadastrar</a>
<hr>

<div>
    <table>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Arquivo</th>
        </tr>
        {% for campo in object_list %}
        <tr>
            <td>{{campo.nome}}</td>
            <td>{{campo.descricao}}</td>
            <td><a href="{{ object.arquivo.url}}">Ver</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>nenhum campo registrado</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
